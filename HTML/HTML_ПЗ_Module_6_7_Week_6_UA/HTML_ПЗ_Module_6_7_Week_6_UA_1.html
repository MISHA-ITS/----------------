<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAME</title>
  </head>
  <style>
    @media screen and (max-width: 600px)
    {
      .ParentContainer{
        flex-direction: column;
      }
      .ParentContainer>.ImageContainer{
        flex-basis: 100vw 40vh;
      }
      .ParentContainer>.Bottom{
        max-height: 50px;
      }
    }
    .ParentContainer{
      box-shadow: 1px 1px 7px 5px lightgray;
      padding: 20px;
      max-width: max-content;
      width: 100vw;
      margin: auto;
      display: flex;
    }
    .ImageContainer{
      margin: 10px;
      flex-basis: 50vh;
    }
    img{
      display: block;
      width: 100%;
      height: 100%;
    }
    .Info{
      display: inline-block;
      margin: 10px;
    }
    .Upload{
      display: flex;
      box-shadow: 0px 0px 3px 3px lightgray;
    }
    .UploadPersents{
      background-color: rgb(148, 168, 206);
      padding-left: 20px;
      flex-basis: 40vw;
    }
    .UploadTime{
      text-align: right;
      padding-right: 20px;
      flex-basis: 60vw;
    }
    .VideoTitle{
      float: left;
    }
    .Bottom{
      margin: 10px;
      float: right;
      color: white;
      background-color: darkblue;
      text-align: center;
      height: 50px;
      flex-basis: 30vh;
    }
  </style>
  <body>
    <div class="ParentContainer">
      <div class="ImageContainer">
        <img src="./images/loading.png" alt="">
      </div>
      <div class="Info">
        <div class="Upload">
          <div class="UploadPersents">
            <p>UPLOADING 40%</p>
          </div>
          <div class="UploadTime">
            <p>About 23 minutes remaining</p>
          </div>
        </div>
        <div class="VideoTitle">
          <h3>Title of video</h3>
          <p>*Your video is still uploading.Please keep this page open until it's done</p>
        </div>
      </div>
      <div class="Bottom">
        <p>DONE</p>
      </div>
    </div>
  </body>
</html>
